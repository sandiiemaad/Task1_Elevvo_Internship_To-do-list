<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List - TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .todo-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
<div class="todo-container">
    <h2 class="text-center mb-4">My To-Do List</h2>
    <div class="mb-3">
        <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter a new task">
        <input type="datetime-local" id="taskTime" class="form-control mb-2">
        <button class="btn btn-primary w-100" id="addTaskBtn">Add Task</button>
    </div>
    <ul class="list-group" id="taskList"></ul>
    <a href="index.html" class="btn btn-secondary mt-3 w-100">Back to Home</a>
</div>

<script>
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskInput = document.getElementById('taskInput');
    const taskTime = document.getElementById('taskTime');
    const taskList = document.getElementById('taskList');

    // Load tasks from Local Storage on page load
    document.addEventListener('DOMContentLoaded', loadTasks);

    addTaskBtn.addEventListener('click', () => {
        const taskText = taskInput.value.trim();
        const reminderTime = taskTime.value;

        if (!taskText) return;

        const task = {
            text: taskText,
            reminder: reminderTime,
            completed: false
        };

        addTaskToDOM(task);
        saveTask(task);

        taskInput.value = '';
        taskTime.value = '';
    });

    function addTaskToDOM(task) {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
                <div>
                    <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    ${task.reminder ? `<small class="text-muted d-block">Reminder: ${new Date(task.reminder).toLocaleString()}</small>` : ''}
                </div>
                <div>
                    <button class="btn btn-success btn-sm me-2 complete-btn">${task.completed ? 'Undo' : 'Complete'}</button>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                </div>
            `;

        taskList.appendChild(li);

        // Set reminder
        if (task.reminder) {
            const timeDiff = new Date(task.reminder).getTime() - new Date().getTime();
            if (timeDiff > 0) {
                setTimeout(() => {
                    alert(`⏰ Reminder: ${task.text}`);
                }, timeDiff);
            }
        }

        // Complete task
        li.querySelector('.complete-btn').addEventListener('click', () => {
            task.completed = !task.completed;
            li.querySelector('.task-text').classList.toggle('completed');
            li.querySelector('.complete-btn').textContent = task.completed ? 'Undo' : 'Complete';
            updateStorage();
        });

        // Delete task
        li.querySelector('.delete-btn').addEventListener('click', () => {
            li.remove();
            removeTask(task.text);
        });
    }

    // Local Storage functions
    function saveTask(task) {
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.push(task);
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.forEach(task => addTaskToDOM(task));
    }

    function updateStorage() {
        const tasks = [];
        document.querySelectorAll('#taskList li').forEach(li => {
            const text = li.querySelector('.task-text').textContent;
            const completed = li.querySelector('.task-text').classList.contains('completed');
            const reminder = li.querySelector('small') ? new Date(li.querySelector('small').textContent.replace('Reminder: ', '')).toISOString() : '';
            tasks.push({ text, completed, reminder });
        });
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function removeTask(taskText) {
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        const updated = tasks.filter(task => task.text !== taskText);
        localStorage.setItem('tasks', JSON.stringify(updated));
    }
</script>
</body>
</html>
